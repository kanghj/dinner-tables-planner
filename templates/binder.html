<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seating Chart Planner - Binder of existing charts</title>
</head>
<body>
    <article class="existing_jobs">
        <h2>View your previous submissions</h2>
        <p>If you already submitted a guest list, retrieve it here</p>
        {% for job in jobs %}
            <a class="job_id_link" href="/retrieve?job_id={{job.job_id}}">{{job.job_id}}</a>
        {% endfor %}
    </article>
</body>
</html>
